name: Deploy to Deno Deploy

on:
  workflow_run:
    workflows: ["Deno CI"]
    branches: [dev]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install deployctl
        run: deno install --allow-read --allow-write --allow-env --allow-net --allow-run --no-check -r -f https://deno.land/x/deploy/deployctl.ts

      - name: Deploy preview
        id: deploy-preview
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
        run: |
          OUTPUT=$(deployctl deploy src/index.ts --name deno-api-uat --token $DENO_DEPLOY_TOKEN --project deno-api-uat  --type preview)
          echo "$OUTPUT"
          DEPLOYMENT_ID=$(echo "$OUTPUT" | grep -oP 'https://dash.deno.com/projects/[^/]+/deployments/\K[^"]+')
          echo "DEPLOYMENT_ID=$DEPLOYMENT_ID" >> $GITHUB_ENV

      - name: Promote to production
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
        run: deployctl promote ${{ env.DEPLOYMENT_ID }} --token $DENO_DEPLOY_TOKEN
